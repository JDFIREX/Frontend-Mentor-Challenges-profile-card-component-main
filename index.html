<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-top"></div>
  <div class="background-bottom"></div>
  <main>
    <section>
      <div class="cardPatern"></div>
      <article>
        <div class="person">
          <div class="img_box">
            <img src="images/image-victor.jpg" alt="victor">
          </div>
          <div class="name">
            <h2>Victor Crest</h2>
            <p>26</p>
          </div>
          <div class="city">
            <p>London</p>
          </div>
          <div class="media">
            <div class="media_item">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="media_item">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="media_item">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
  <div style="width: auto; position: fixed ; bottom: 0px; left : 10px; color: black;">
    <p class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/JDFIREX" target="_blank">Jonatan Dajtrowski</a>.
    </p>
  </div>
</body>
</html>
